<div>
  <button class="btn btn-primary"
    (click)="createTask()">New Task</button>
  <br><br>
  <p *ngIf="(tasksError$ | async) as value">{{value}}</p>
  <app-task *ngFor='let task of (tasks$ | async)'
    [task]="task"
    (complete)="completeTask($event)"
    (edit)="editTask($event)"
    (delete)="deleteTask($event)">
  </app-task>
</div>
